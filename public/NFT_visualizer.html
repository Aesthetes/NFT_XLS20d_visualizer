<!DOCTYPE html>
<html>
<head>

  <script src="scripts/external/xrpl-latest-min.js"></script>

  <script src="scripts/external/crypto-js.min.js"></script>

<body>
<h2>Visualize an NFT!</h2>
<p>	
  <input type="radio" name="ripple_network" value="XLS20d" checked>
  <label for="XLS20d">XLS-20d</label>
</p>
<p>
  Address of the NFT Owner: <input type="text" id="nft_owner_address" size="40" value="r4P8BFVtQ15CXGGvSgyCC7pmH9PFzaUjg4" /><br>
  Identifier of the NFT: <input type="text" id="nft_id" size="70" value="00090000EAA9832F149A275044EBD537C0DF8AD1D05D315CDCBA29BB00000020" /><br>
</p>
<p>
  <button id="visualize_button">Visualize!</button>
</p>
<p>
  <img id="nft_image" width="250" height="200" alt="NFT Image" hidden />
  <video id="nft_video" width="250" height="200" alt="NFT Video" controls hidden />
  <audio id="nft_audio" controls hidden />
</p>
<p id="content_info"></p>
<p id="nft_info"></p>
</body>
